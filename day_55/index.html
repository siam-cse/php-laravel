<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>

    </style>
</head>
<body> 

<!-- // Clock -->
<h1 id="clock" style="text-align: center;"></h1>

<!-- // Calculator -->
<table border="1" align="center">
    <tr>
        <td>First Number</td>
        <td>
            <input type="number" id="firstNumber">
        </td>
    </tr>
    <tr>
        <td>Last Number</td>
        <td>
            <input type="number" id="lastNumber">
        </td>
    </tr>
    <tr>
        <td>Result</td>
        <td>
            <input type="number" id="result">
        </td>
    </tr>
    <tr>
        <td>Operator</td>
        <td>
            <label for=""><input type="radio" name="operator" id="add" value="+"> + </label>
            <label for=""><input type="radio" name="operator" id="sub" value="-"> - </label>
            <label for=""><input type="radio" name="operator" id="multi" value="*"> * </label>
            <label for=""><input type="radio" name="operator" id="divi" value="/"> / </label>
        </td>
    </tr>
    <tr>
        <td></td>
        <td align="center">
            <!-- <input type="button" id="getResult" value="Get Result"> -->
            <input type="button" id="reset" value="Reset">
        </td>
    </tr>
</table>


<script type="text/javascript" src="js/script.js" charset="utf-8" async defer>
</script>
</body>
